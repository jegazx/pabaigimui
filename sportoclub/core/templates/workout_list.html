{% extends "base.html" %}

{% block content %}
  <h1>My Workouts</h1>
  <ul>
  {% for workout in workouts %}
    <li>
      <h2><a href="{% url 'workout_detail' workout.id %}">{{ workout.name }}</a></h2>
      <p>{{ workout.user }}</p>
      <p><a href="{% url 'workout_charts' workout.id %}">View Workout Chart</a></p>
    </li>
  {% empty %}
    <li>No workouts yet.</li>
  {% endfor %}
  </ul>
{% endblock %}
