{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2>Create a new workout</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3 large-text">
      {{ form.as_p }}
    </div>
    <button class="btn btn-primary" type="submit">Create</button>
  </form>
</div>
{% endblock %}
