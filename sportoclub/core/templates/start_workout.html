{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h1 class="mb-4">{{ workout.name }}</h1>
      <h2>{{ workout_exercise.exercise.name }}</h2>
      <p>Sets: {{ workout_exercise.sets }}</p>
      <p>Reps per set: {{ workout_exercise.reps_per_set }}</p>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Next Exercise</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
