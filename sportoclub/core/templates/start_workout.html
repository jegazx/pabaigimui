{% extends 'base.html' %}

{% block content %}
    <h1>{{ workout.name }}</h1>
    <h2>{{ workout_exercise.exercise.name }}</h2>
    <p>Sets: {{ workout_exercise.sets }}</p>
    <p>Reps per set: {{ workout_exercise.reps_per_set }}</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Next Exercise</button>
    </form>
{% endblock %}
