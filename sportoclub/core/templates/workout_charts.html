{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="container mt-5">
  <h1>Workout Charts</h1>
  {% if image_paths %}
    {% for image_path in image_paths %}
      <img src="{{ image_path }}" alt="Chart" class="img-fluid">
    {% endfor %}
  {% else %}
    <p>No workout charts available.</p>
  {% endif %}
</div>
{% endblock %}
