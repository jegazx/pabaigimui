{% extends 'base.html' %}

{% block title %}Authenticated Index - {{ block.super }}{% endblock title %}

{% block content %}
<div class="container mt-5">
  <h1>Welcome, {{ user.username }}</h1>
  <p>You are logged in as {{ user.get_full_name }}.</p>
  <p>Here are some useful links:</p>
  <ul class="list-group">
    <li class="list-group-item"><a href="{% url 'exercises_list' %}">Exercises</a></li>
    <li class="list-group-item"><a href="{% url 'create_workout' %}">Create Workout</a></li>
    <li class="list-group-item"><a href="{% url 'workout_list' %}">Workouts</a></li>
  </ul>
</div>
{% endblock content %}
