{% extends 'base.html' %}
{% block title %}Password Reset {{ block.super }}{% endblock title %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center">Password Reset</h1>
                    {% if validlink %}
                        <form method="post" action="{{ request.path }}" class="mt-4">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Change Password</button>
                            </div>
                        </form>
                    {% else %}
                        <div class="alert alert-danger" role="alert">
                            Password Reset Failed: the link has expired and is no longer valid.
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
