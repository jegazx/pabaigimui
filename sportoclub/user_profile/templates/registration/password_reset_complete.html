{% extends 'base.html' %}
{% block title %}Password Changed at {{ block.super }}{% endblock title %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center">Password has been changed successfully</h1>
                    <div class="mt-4 text-center">
                        <p>You can now <a href="{% url 'login' %}">log in</a> with your new password.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
